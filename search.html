    <!-- Combined Script for Search and Language Persistence -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Language Persistence
            const languageToggle = document.getElementById("language-toggle");
            const storedLanguage = localStorage.getItem("selectedLanguage") || "en";
            languageToggle.value = storedLanguage;
            languageToggle.addEventListener("change", function () {
                localStorage.setItem("selectedLanguage", this.value);
                applyTranslations(this.value);
            });
            function applyTranslations(lang) {
                const elements = document.querySelectorAll("[data-" + lang + "]");
                elements.forEach(el => {
                    if (el.hasAttribute("data-" + lang)) {
                        el.textContent = el.getAttribute("data-" + lang);
                    }
                    if (el.tagName === "INPUT" && el.hasAttribute("data-" + lang + "-placeholder")) {
                        el.placeholder = el.getAttribute("data-" + lang + "-placeholder");
                    }
                });
            }
            applyTranslations(storedLanguage);

            // Sample Data
            const coldStorages = [
                { id: "gubba-telangana", name: "Gubba Cold Storage", location: "Telangana" },
                { id: "warangal-a", name: "Warangal Cold Storage A", location: "Warangal" },
                { id: "warangal-b", name: "Warangal Cold Storage B", location: "Warangal" },
                { id: "hyd-1", name: "Hyderabad Cold Storage 1", location: "Hyderabad" },
                { id: "hyd-2", name: "Hyderabad Cold Storage 2", location: "Hyderabad" },
                { id: "blr-alpha", name: "Bangalore Cold Store Alpha", location: "Bangalore" },
                { id: "blr-beta", name: "Bangalore Cold Store Beta", location: "Bangalore" }
            ];

            const searchButton = document.getElementById("search-button");
            const searchInput = document.getElementById("search-input");
            const resultsSection = document.getElementById("results-section");
            const resultsList = document.getElementById("results-list");

            function displayResults(results) {
                resultsList.innerHTML = "";
                results.forEach(item => {
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    // Link to details.html with query parameters for id, location, and name
                    link.href = `details.html?id=${encodeURIComponent(item.id)}&location=${encodeURIComponent(item.location)}&name=${encodeURIComponent(item.name)}`;
                    link.classList.add("text-blue-600", "hover:underline");
                    link.textContent = `${item.name} (${item.location})`;
                    li.appendChild(link);
                    resultsList.appendChild(li);
                });
                resultsSection.classList.remove("hidden");
            }

            function performSearch(query) {
                if (!query) {
                    displayResults(coldStorages);
                    return;
                }
                const lowerQuery = query.toLowerCase();
                const filtered = coldStorages.filter(item =>
                    item.location.toLowerCase().includes(lowerQuery) ||
                    item.name.toLowerCase().includes(lowerQuery)
                );
                if (filtered.length > 0) {
                    displayResults(filtered);
                } else {
                    resultsList.innerHTML = "";
                    const li = document.createElement("li");
                    li.textContent = `No cold storages found for "${query}".`;
                    resultsList.appendChild(li);
                    resultsSection.classList.remove("hidden");
                }
            }

            searchInput.addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    performSearch(searchInput.value.trim());
                }
            });

            searchButton.addEventListener("click", function (event) {
                event.preventDefault();
                performSearch(searchInput.value.trim());
            });

            // Check for query parameter in URL and perform search if available.
            const params = new URLSearchParams(window.location.search);
            const queryParam = params.get("query");
            if (queryParam) {
                searchInput.value = queryParam;
                performSearch(queryParam);
            } else {
                performSearch("");
            }
        });
    </script>
</body>
